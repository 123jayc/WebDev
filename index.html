<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/COVER.jpeg" alt="Cover Image" style="width:100%;height:200px;">
        <div>
            <img src="img/profile pic.jpg" alt="Profile Image" style="width:100px;height:100px;border-radius:50%;">
            <h1>Jaztine Erich S. Cos</h1>
            <p>67 Friends</p>
        </div>
    </header>
    <main>
        <section>
            <h2>Intro</h2>
            <p>Jaztine Erich S. Cos</p>
            <ul>
                <li>Works at Krusty Krabs</li>
                <li>Went to Dalubhasaan ng Lungsod ng Lucena</li>
                <li>Lives in Bahay ni Mang Tomas</li>
                <li>From Dalahican, Lucena City, Quezon Province</li>
            </ul>
        </section>
        <section>
            <h2>Photos</h2>
            <img src="images/friends/0.jpg" alt="Photo 1" style="width:80px;">
            <img src="images/friends/profile-1.jpg" alt="Photo 2" style="width:80px;">
        </section>
        <section>
            <h2>Friends</h2>
            <img src="images/friends/profile-2.jpg" alt="Friend 1" style="width:50px;">
            <img src="images/friends/profile-3.jpg" alt="Friend 2" style="width:50px;">
        </section>
    </main>
</body>
</html>
